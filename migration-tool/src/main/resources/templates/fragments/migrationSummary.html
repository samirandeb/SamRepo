
<div class="wrapper wrapper-content" id="page-content" th:fragment="content">
	<div class="ibox-content">
		<div th:replace="fragments/partials :: breadcrumb"></div>
		<br />
		<table id="datatableLM" class="table table-striped table-bordered" cellspacing="0">
			<thead>
				<tr>
					<th>Audit Id</th>
					<th>Rule Type</th>
					<th>Rule Guid</th>
					<th>Rule Name</th>
<!-- 					<th>Developer</th> -->
					<th>Source Region</th>
					<th>Source Version</th>
					<th>Destination Region</th>
					<th>Destination Version</th>
					<th>Reason</th>
					<th>Migrated By</th>
					<th>Migrated On</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="audit :  ${migrationActivity.auditList}">
					<td th:text="${audit.auditId}"></td>
					<td th:text="${audit.ruleType}"></td>
					<td th:text="${audit.ruleGuid}"></td>
					<td th:text="${audit.ruleName}"></td>
<!-- 					<td th:text="${audit.developer}"></td> -->
					<td th:text="${audit.sourceRegion}"></td>
					<td th:text="${audit.sourceVersion}"></td>
					<td th:text="${audit.targetRegion}"></td>
					<td th:text="${audit.targetVersion}"></td>
					<td th:text="${audit.reason}"></td>
					<td th:text="${audit.migratedBy}"></td>
					<td th:text="${audit.migratedOn}"></td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
