<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head th:replace="layout :: head-section"></head>

<body>
	<div class="container" style="width: 100%;">

		<div th:replace="layout :: navigation"></div>

		<div class="panel panel-default" style="padding: 5px;">
			<table id="scoreCard"  class="table table-striped table-bordered" cellspacing="0" width="100%">
				<thead>
					<tr>
						<th width="20%">Application Component/CI</th>
						<th width="10%">Type</th>
						<th title="Operating System" width="8%">OS</th>
						<th title="Programming Language" width="8%">PROGRAMMING LANGUAGE</th>
						<th title="Application Server" width="8%">APP SERVER</th>
						<th title="Database" width="8%">DB</th>
						<th title="Application Framework and Products" width="8%">FRAMEWORK/ PRODUCTS</th>
						<!-- <th title="Java Messaing Service">JMS</th> -->
						<th title="Presentation Layer Framework" width="8%">PRESENTATION FRAMEWORK</th>
						<!-- <th title="Javascript Library">JS</th> -->
						<th title="Data Access Framework" width="8%">DATAACCESS FRAMEWORK</th>
						<!-- <th title="Logging System">LOG</th> -->
						<th title="Total Score" width="14%">Score</th>
					</tr>
				</thead>
				<tr th:each="score,stat : ${scores}">
					<td th:text="${score.applicationName}"></td>
					<td th:text="${score.type}"></td>
					<td th:title="${score.osScore} &lt; 0?'Ignored in Total':'Will be added to total'" th:text="${#numbers.formatDecimal(score.osScore,1,2)}"></td>
					<td th:title="${score.plScore} &lt; 0?'Ignored in Total':'Will be added to total'" th:text="${#numbers.formatDecimal(score.plScore,1,2)}"></td>
					<td th:title="${score.appServerScore} &lt; 0?'Ignored in Total':'Will be added to total'"  th:text="${#numbers.formatDecimal(score.appServerScore,1,2)}"></td>
					<td th:title="${score.dbScore} &lt; 0?'Ignored in Total':'Will be added to total'" th:text="${#numbers.formatDecimal(score.dbScore,1,2)}"></td>
					<td th:title="${score.applicationFrameworkScore} &lt; 0?'Ignored in Total':'Will be added to total'" th:text="${#numbers.formatDecimal(score.applicationFrameworkScore,1,2)}"></td>
					<!-- <td th:title="${score.jmsScore} &lt; 0?'Ignored in Total':'Will be added to total'" th:text="${#numbers.formatDecimal(score.jmsScore,1,2)}"></td> -->
					<td th:title="${score.presentationLayerScore} &lt; 0?'Ignored in Total':'Will be added to total'" th:text="${#numbers.formatDecimal(score.presentationLayerScore,1,2)}"></td>
					<!-- <td th:title="${score.jsScore} &lt; 0?'Ignored in Total':'Will be added to total'" th:text="${#numbers.formatDecimal(score.jsScore,1,2)}"></td> -->
					<td th:title="${score.dataAccessScore} &lt; 0?'Ignored in Total':'Will be added to total'" th:text="${#numbers.formatDecimal(score.dataAccessScore,1,2)}"></td>
					<!-- <td th:title="${score.logScore} &lt; 0?'Ignored in Total':'Will be added to total'" th:text="${#numbers.formatDecimal(score.logScore,1,2)}"></td> -->
					<td th:title="${score.applicationScore} &lt; 0?'Ignored in Total':'Will be added to total'" th:text="${#numbers.formatDecimal(score.applicationScore,1,2)}"></td>
				</tr>
			</table>
		</div>

	</div>
</body>
</html>
