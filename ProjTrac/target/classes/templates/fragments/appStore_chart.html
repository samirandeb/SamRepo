<div class="content-wrapper" id="page-content" th:fragment="content">
	<div class="page-title">
		<div>
			<h1>
				<i class="fa fa-pie-chart"></i> Charts
			</h1>
			<p>Various type of charts for your project</p>
		</div>
		<div>
			<ul class="breadcrumb">
				<li><i class="fa fa-home fa-lg"></i></li>
				<li><a href="#">charts</a></li>
			</ul>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6">
			<div class="card">
				<h3 class="card-title">Line Chart</h3>
				<div class="embed-responsive embed-responsive-16by9">
					<canvas class="embed-responsive-item" id="lineChartDemo"></canvas>
				</div>
			</div>
		</div>
		<div class="col-md-6">
			<div class="card">
				<h3 class="card-title">Bar Chart</h3>
				<div class="embed-responsive embed-responsive-16by9">
					<canvas class="embed-responsive-item" id="barChartDemo"></canvas>
				</div>
			</div>
		</div>
		<div class="clearfix"></div>
		<div class="col-md-6">
			<div class="card">
				<h3 class="card-title">Radar Chart</h3>
				<div class="embed-responsive embed-responsive-16by9">
					<canvas class="embed-responsive-item" id="radarChartDemo"></canvas>
				</div>
			</div>
		</div>
		<div class="col-md-6">
			<div class="card">
				<h3 class="card-title">Polar Chart</h3>
				<div class="embed-responsive embed-responsive-16by9">
					<canvas class="embed-responsive-item" id="polarChartDemo"></canvas>
				</div>
			</div>
		</div>
		<div class="clearfix"></div>
		<div class="col-md-6">
			<div class="card">
				<h3 class="card-title">Pie Chart</h3>
				<div class="embed-responsive embed-responsive-16by9">
					<canvas class="embed-responsive-item" id="pieChartDemo"></canvas>
				</div>
			</div>
		</div>
		<div class="col-md-6">
			<div class="card">
				<h3 class="card-title">Doughnut Chart</h3>
				<div class="embed-responsive embed-responsive-16by9">
					<canvas class="embed-responsive-item" id="doughnutChartDemo"></canvas>
				</div>
			</div>
		</div>
	</div>
	
	
<script type="text/javascript">
      var data = {
      	labels: ["January", "February", "March", "April", "May"],
      	datasets: [
      		{
      			label: "My First dataset",
      			fillColor: "rgba(220,220,220,0.2)",
      			strokeColor: "rgba(220,220,220,1)",
      			pointColor: "rgba(220,220,220,1)",
      			pointStrokeColor: "#fff",
      			pointHighlightFill: "#fff",
      			pointHighlightStroke: "rgba(220,220,220,1)",
      			data: [65, 59, 80, 81, 56]
      		},
      		{
      			label: "My Second dataset",
      			fillColor: "rgba(151,187,205,0.2)",
      			strokeColor: "rgba(151,187,205,1)",
      			pointColor: "rgba(151,187,205,1)",
      			pointStrokeColor: "#fff",
      			pointHighlightFill: "#fff",
      			pointHighlightStroke: "rgba(151,187,205,1)",
      			data: [28, 48, 40, 19, 86]
      		}
      	]
      };
      var pdata = [
      	{
      		value: 300,
      		color:"#F7464A",
      		highlight: "#FF5A5E",
      		label: "Red"
      	},
      	{
      		value: 50,
      		color: "#46BFBD",
      		highlight: "#5AD3D1",
      		label: "Green"
      	},
      	{
      		value: 100,
      		color: "#FDB45C",
      		highlight: "#FFC870",
      		label: "Yellow"
      	}
      ]
      
      var ctxl = $("#lineChartDemo").get(0).getContext("2d");
      var lineChart = new Chart(ctxl).Line(data);
      
      var ctxb = $("#barChartDemo").get(0).getContext("2d");
      var barChart = new Chart(ctxb).Bar(data);
      
      var ctxr = $("#radarChartDemo").get(0).getContext("2d");
      var barChart = new Chart(ctxr).Radar(data);
      
      var ctxpo = $("#polarChartDemo").get(0).getContext("2d");
      var barChart = new Chart(ctxpo).PolarArea(pdata);
      
      var ctxp = $("#pieChartDemo").get(0).getContext("2d");
      var barChart = new Chart(ctxp).Pie(pdata);
      
      var ctxd = $("#doughnutChartDemo").get(0).getContext("2d");
      var barChart = new Chart(ctxd).Doughnut(pdata);
    </script>
</div>
